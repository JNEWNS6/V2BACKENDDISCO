apiVersion: apps/v1
kind: Deployment
metadata: { name: disco-backend }
spec:
  replicas: 2
  selector: { matchLabels: { app: disco-backend } }
  template:
    metadata: { labels: { app: disco-backend } }
    spec:
      containers:
      - name: backend
        image: your-dockerhub/disco-backend:latest
        ports: [{ containerPort: 3000 }]
        env:
        - name: DATABASE_URL
          valueFrom: { secretKeyRef: { name: disco-secrets, key: DATABASE_URL } }
        - name: REDIS_URL
          valueFrom: { secretKeyRef: { name: disco-secrets, key: REDIS_URL } }
        - name: ADMIN_TOKEN
          valueFrom: { secretKeyRef: { name: disco-secrets, key: ADMIN_TOKEN } }
        - name: STRIPE_SECRET_KEY
          valueFrom: { secretKeyRef: { name: disco-secrets, key: STRIPE_SECRET_KEY } }
        - name: STRIPE_PRICE_ID
          valueFrom: { secretKeyRef: { name: disco-secrets, key: STRIPE_PRICE_ID } }
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom: { secretKeyRef: { name: disco-secrets, key: STRIPE_WEBHOOK_SECRET } }
        - name: STRIPE_SUCCESS_URL
          value: "https://your-site.com/thanks?offer={OFFER_ID}"
        - name: STRIPE_CANCEL_URL
          value: "https://your-site.com/cancel?offer={OFFER_ID}"
---
apiVersion: v1
kind: Service
metadata: { name: disco-backend }
spec:
  type: ClusterIP
  selector: { app: disco-backend }
  ports:
  - port: 80
    targetPort: 3000